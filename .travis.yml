before_install:
  - "sudo pip install -r requirements.txt"
  - "npm install -g npm && npm install"

before_script:
  - "rm src/ol/renderer/webgl/*shader.js"

script: "./build.py ci"

after_success:
  - "npm run test-coverage"
  - "cat coverage/lcov.info | node ./node_modules/coveralls/bin/coveralls.js"
