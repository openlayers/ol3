name: Publish

on:
  push:
    branches:
      - publish-dev

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm test
      - name: Publish
        run: |
          VERSION=$(npx semver $(npm view semapro@dev version) --increment prerelease --preid dev)
          npm --no-git-tag-version version ${VERSION}
          npm run build-package
          cd build/ol
          npm publish --tag dev
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
