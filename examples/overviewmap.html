<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../resources/layout.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap-responsive.min.css" type="text/css">
    <style type="text/css">
      #map2 .ol-overviewmap {
        left: 0;
        border: 2px solid black;
        border-radius: 0;
        padding: 0;
        bottom: auto;
        left: auto;
        right: 0;
        top: 0;
        height: 90px;
        width: 180px;
      }

      #map2 .ol-overviewmap .ol-overviewmap-box {
        border: 2px solid red;
      }

    </style>
    <title>Custom overview map example</title>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./">OpenLayers 3 Examples</a>
          <ul class="nav pull-right">
            <li><iframe class="github-watch-button" src="http://ghbtns.com/github-btn.html?user=openlayers&repo=ol3&type=watch&count=true"
  allowtransparency="true" frameborder="0" scrolling="0" height="20" width="90"></iframe></li>
            <li><a href="https://twitter.com/share" class="twitter-share-button" data-count="none" data-hashtags="openlayers">&nbsp;</a></li>
            <li><div class="g-plusone-wrapper"><div class="g-plusone" data-size="medium" data-annotation="none"></div></div></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row-fluid">
        <div class="span4">
          <h4>Basic OverviewMap</h4>
          <div id="map1" class="map"></div>
        </div>
        <div class="span4">
          <h4>Re-styled and positioned</h4>
          <div id="map2" class="map"></div>
        </div>
        <div class="span4">
          <h4>Using advanced properties</h4>
          <div id="map3" class="map"></div>
        </div>
      </div>

      <div class="row-fluid">

        <div class="span4">
          <p id="shortdesc">Example of OverviewMap control.</p>
          <div id="docs">
            <p>See the <a href="overviewmap.js" target="_blank">overviewmap.js source</a> to see how this is done.</p>
          </div>
          <div id="tags">overview, overviewmap</div>
        </div>

      </div>

    </div>

    <script src="loader.js?id=overviewmap" type="text/javascript"></script>
    <script src="../resources/social-links.js" type="text/javascript"></script>

  </body>
</html>
