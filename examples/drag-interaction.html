<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="style.css" type="text/css">
    <style type="text/css">
      #map {
        width: 400px;
        height: 400px;
        border: thin solid #cccccc;
        margin: 1em;
      }
      .selectbox {
        position: relative;
        border: 3px solid yellow;
      }

    <div id="map"></div>
    <p>
      <input id="enable-select" type="checkbox"/>
      <label for="enable-select">Enable select box interaction</label>
    </p>
    <p>When select box interaction is checked, the default Shift+Drag behaviour is changed</p>
    <script src="loader.js?id=drag-interaction" type="text/javascript"></script>
  </body>
