<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../css/ol.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../resources/layout.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap-responsive.min.css" type="text/css">
    <title>Device-Motion example</title>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./">OpenLayers 3 Examples</a>
          <ul class="nav pull-right">
            <li><iframe class="github-watch-button" src="http://ghbtns.com/github-btn.html?user=openlayers&repo=ol3&type=watch&count=true"
  allowtransparency="true" frameborder="0" scrolling="0" height="20" width="90"></iframe></li>
            <li><a href="https://twitter.com/share" class="twitter-share-button" data-count="none" data-hashtags="openlayers">&nbsp;</a></li>
            <li><div class="g-plusone-wrapper"><div class="g-plusone" data-size="medium" data-annotation="none"></div></div></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map"></div>
        </div>
      </div>

      <div class="row-fluid">

        <div class="span12">
          <h4 id="title">Device motion example</h4>
          <label class="checkbox" for="track">
            <input id="track" type="checkbox"/>track changes
          </label>
          <h5>Acceleration (including gravity):</h5>
          <p>x: <code id="accel-x"></code></p>
          <p>y: <code id="accel-y"></code></p>
          <p>z: <code id="accel-z"></code></p>
          <h5>Rotation rate:</h5>
          <p>&alpha;: <code id="rotation-alpha"></code></p>
          <p>&beta;: <code id="rotation-beta"></code></p>
          <p>&gamma;: <code id="rotation-gamma"></code></p>

          <p id="shortdesc">Listen to DeviceMotion events</p>
          <div id="docs">
            <p>See the <a href="device-motion.js" target="_blank">device-motion.js source</a> to see how this is done.</p>
          </div>
          <div id="tags">motion, openstreetmap</div>
        </div>

      </div>

    </div>

    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="loader.js?id=device-motion" type="text/javascript"></script>
    <script src="../resources/social-links.js" type="text/javascript"></script>

  </body>
</html>
