<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../css/ol.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../resources/layout.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap-responsive.min.css" type="text/css">
    <title>Shape example</title>
    <style type="text/css">
        .ol-popup { display: none; position: absolute; width: 150px; background-color: white; -moz-box-shadow: 0 1px 4px rgba(0,0,0,0.2); -webkit-filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2)); filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2)); padding: 15px; border-radius: 10px; border: 1px solid #cccccc; bottom: 12px; left: -50px; }
            .ol-popup:after, .ol-popup:before { top: 100%; border: solid transparent; content: " "; height: 0; width: 0; position: absolute; pointer-events: none; }
            .ol-popup:after { border-top-color: white; border-width: 10px; left: 48px; margin-left: -10px; }
            .ol-popup:before { border-top-color: #cccccc; border-width: 11px; left: 48px; margin-left: -11px; }
        .ol-popup-closer { text-decoration: none; position: absolute; top: 2px; right: 8px; }
            .ol-popup-closer:after { content: "✖"; }
    </style>
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="./">
                    <img src="../resources/logo.png">
                    OpenLayers 3 Examples</a>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <div class="row-fluid">
            <div class="span12">
                <div id="map" class="map">
                    <div id="popup" class="ol-popup">
                        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                        <div id="popup-content"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span4">
                <h4 id="title">Shape example</h4>
                <p id="shortdesc">Example using a shape to symbolize a point.<br />Click on the shape to get a popup</p>
                <div id="docs">
                    <p>See the <a href="shape.js" target="_blank">shape.js source</a> to see how this is done.</p>
                </div>
                <div id="tags">shape, style, marker</div>
            </div>
            <div class="span4">
                <form class="">
                    <fieldset>
                        <legend>Shape</legend>
                        <div style="float: left; margin-right: 20px;">
                            <label>type</label>
                            <select id="type">
                                <option value="0">square</option>
                                <option value="1">circle</option>
                                <option value="2">triangle</option>
                                <option value="3">star</option>
                                <option value="4">cross</option>
                                <option value="5">x</option>
                            </select>
                            <label>width</label>
                            <input id="width" type="number" min="0" step="1" value="40" />
                            <label>height</label>
                            <input id="height" type="number" min="0" step="1" value="40" />
                            <label>rotation (degrees)</label>
                            <input id="rotation" type="number" min="0" step="1" value="0" />
                        </div>
                        <div>
                            <label>fill</label>
                            <input id="filled" type="checkbox" checked="checked" style="margin-bottom: 20px;" />
                            <label>stroke</label>
                            <input id="stroked" type="checkbox" checked="checked" style="margin-bottom: 20px;" />
                            <label>stroke width</label>
                            <input id="strokewidth" type="number" min="0" step="1" value="1" />
                        </div>
                    </fieldset>
                </form>
            </div>

        </div>

    </div>

    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="../resources/example-behaviour.js" type="text/javascript"></script>
    <script src="loader.js?id=shape" type="text/javascript"></script>

</body>
</html>
