<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../css/ol.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../resources/layout.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap-responsive.min.css" type="text/css">
    <style type="text/css">
      #rotate-north {
        position: absolute;
        bottom: 8px;
        left: 8px;
        z-index: 1;
      }
      .top-right {
        position: absolute;
        right: 8px;
        top: 8px;
        z-index: 1;
      }
      .ol-button[disabled] {
        pointer-events: none;
        cursor: default;
        opacity: 0.65;
      }
    </style>
    <title>ol3 custom controls example</title>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./">OpenLayers 3 Examples</a>
          <ul class="nav pull-right">
            <li><iframe class="github-watch-button" src="http://ghbtns.com/github-btn.html?user=openlayers&repo=ol3&type=watch&count=true"
  allowtransparency="true" frameborder="0" scrolling="0" height="20" width="90"></iframe></li>
            <li><a href="https://twitter.com/share" class="twitter-share-button" data-count="none" data-hashtags="openlayers">&nbsp;</a></li>
            <li><div class="g-plusone-wrapper"><div class="g-plusone" data-size="medium" data-annotation="none"></div></div></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map">
            <button id="rotate-north" class="ol-button">Reset rotation</button>
            <div class="ol-button-group top-right">
              <a class="ol-button" data-proj="EPSG:4326" data-recenter="-0.12755,51.507222">london</a>
              <button class="ol-button" data-proj="EPSG:4326" data-recenter="12.5,41.9">rome</button>
              <div class="ol-button" data-recenter="813079,848966,5929220,5936863">bern</div>
              <span class="ol-button" data-proj="EPSG:4326" data-recenter="37.6178,55.7517">moscow</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <h4 id="title">Custom controls</h4>
          <p id="shortdesc">This example shows how to create custom controls.</p>
          <div id="docs">
            <p>
              This example creates a "rotate to north" button.
              See the <a href="custom-controls.js" target="_blank">custom-controls.js
              source</a> to see how this is done.
            </p>
          </div>
          <div id="tags">
            custom, control
          </div>
        </div>
      </div>
    </div>

    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="loader.js?id=custom-controls" type="text/javascript"></script>
    <script src="../resources/social-links.js" type="text/javascript"></script>

  </body>

</html>
