<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/ol.css" type="text/css">
    <link rel="stylesheet" href="./resources/layout.css" type="text/css">
    <style>
      body {
        padding-top: 70px;
      }
      input.search-query {
        color: #333;
      }
      @media (max-width: 480px) {
        input.search-query {
          width: 110px;
        }
        #count {
          display: none;
        }
      }
      @media (max-width: 374px) {
        input.search-query {
          display: none;
        }
      }
      .example {
        display: block;
        padding: 10px;
        background-color: #F5F5F5;
        height: 140px;
        margin: 10px 0;
        overflow: auto;
      }
      .example p.description {
        font-size: smaller;
        margin: 5px 0;
      }
      .example:hover {
        background-color: #ddd;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-button {
        width: 0;
        height: 0;
        display: none;
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        -webkit-box-shadow: inset 1px 1px 0 rgba(0, 0, 0, 0.10),inset 0 -1px 0 rgba(0, 0, 0, 0.07);
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.4);
      }

      ::-webkit-scrollbar-corner {
        background-color: transparent;
      }
    </style>
    <script type="text/javascript" src="Jugl.js"></script>
    <script type="text/javascript" src="examples-info.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <title>OpenLayers Examples</title>
  </head>
  <body>

    <header class="navbar navbar-expand-md navbar-dark mb-3 fixed-top" role="navigation">
      <a class="navbar-brand" href="https://openlayers.org/"><img class="header-logo" src="./resources/logo-70x70.png">&nbsp;OpenLayers</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#olmenu" aria-controls="olmenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- menu items that get hidden below 768px width -->
      <nav class="collapse navbar-collapse" id="olmenu">
         <form class="form-inline navbar-form" role="search">
          <input name="q" type="text" id="keywords" class="form-control search-query" placeholder="Search" autocomplete="off" autofocus>
          <span id="count"></span>
        </form>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="../doc">Docs</a></li>
          <li class="nav-item active"><a class="nav-link" href="index.html">Examples</a></li>
          <li class="nav-item"><a class="nav-link" href="../apidoc">API</a></li>
          <li class="nav-item"><a class="nav-link" href="https://github.com/openlayers/openlayers">Code</a></li>
        </ul>
      </nav>
    </header>

    <div class="container-fluid">
      <div id="examples"></div>
      <div style="display: none;">
        <div id="template" class="row">
          <div class="col-md-4 col-sm-6" jugl:repeat="example examples">
            <a jugl:attributes="href example.link" class="example">
              <span class="mainlink">
                <strong><span jugl:replace="example.title">title</span></strong><br>
                <small jugl:content="'(' + example.example + ')'"></small>
              </span>
              <p class="description" jugl:content="example.shortdesc"></p>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
