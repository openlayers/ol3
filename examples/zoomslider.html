<!DOCTYPE html>

  <head>

    <style type="text/css">
.map {
  width: 400px;
  height: 400px;
  border: thin solid #cccccc;
  margin: 1em;
  float: left;
}
#docs {
  clear: both;
}

/**
 * The zoomslider in the second map shall be placed between the zoom-in and
 * zoom-out buttons.
 */
#map2 .ol-zoom a.ol-zoom-out {
  margin-top: 202px;
}
#map2 .ol-zoomslider {
  background-color: transparent;
  top: 34px;
  left: 9px;
  width: 24px;
}
#map2 .ol-zoomslider-handle {
  border-radius: 2px;
  width: 24px;
  height: 12px;
}

/**
 * The zoomslider in the third map shall be horizontal, placed in the top-right
 * corner, smaller and orange.
 */
#map3 .ol-zoomslider {
  top: 8px;
  left: 188px;
  background-color: rgba(255,69,0,0.2);
  width: 200px;
  height: 15px;
  padding: 0;
  box-shadow: 0 0 5px rgb(255,69,0);
  border-radius: 20px;
}

#map3 .ol-zoomslider:hover {
  background-color: rgba(255,69,0,0.3);
}

#map3 .ol-zoomslider-handle {
  height: 15px;
  width: 15px;
  margin: 0;
  filter: none;
  background-color: rgba(255,69,0,0.6);
  border-radius: 20px;
}
#map3 a.ol-zoomslider-handle:hover {
  background-color: rgba(255,69,0,0.7);
}

    <title>ol3 ZoomSlider demo</title>

    <div id="map1" class="map"></div>
