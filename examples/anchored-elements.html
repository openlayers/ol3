<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="examples.css" type="text/css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css" type="text/css">
    <style type="text/css">
      .overlay {
        display: none;
        font-size: 10pt;
      }
      .ol-overlaycontainer .overlay {
        display: block;
      }
      #vienna {
        text-decoration: none;
        color: white;
        font-size: 11pt;
        font-weight: bold;
        text-shadow: black 0.1em 0.1em 0.2em;
      }
      #popup {
        width: 170px;
        margin-left: -92px;
        margin-bottom: 12px;
        border-radius: 5px;
        padding: 5px;
      }

      /* Popup CSS generated with http://cssarrowplease.com/ */

      .arrow_box {
        position: relative;
        background: #88b7d5;
        border: 2px solid #c2e1f5;
      }
      .arrow_box:after, .arrow_box:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }

      .arrow_box:after {
        border-color: rgba(136, 183, 213, 0);
        border-top-color: #88b7d5;
        border-width: 10px;
        left: 50%;
        margin-left: -10px;
      }
      .arrow_box:before {
        border-color: rgba(194, 225, 245, 0);
        border-top-color: #c2e1f5;
        border-width: 13px;
        left: 50%;
        margin-left: -13px;
      }
    </style>
    <title>Anchored elements example</title>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="example-list.html">OpenLayers 3 Examples</a>
          <ul class="nav pull-right">
            <li><a href="https://github.com/openlayers/ol3"><i class="icon-github"></i></a></li>
            <li><a href="https://twitter.com/openlayers"><i class="icon-twitter"></i></a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map"></div>
        </div>
      </div>

      <div class="row-fluid">

        <div class="span4">
          <h4 id="title">Anchored elements example</h4>
          <p id="shortdesc">Demonstrates anchored elements.</p>
          <div id="docs">
            <p>See the <a href="anchored-elements.js" target="_blank">anchored-elements.js source</a> to see how this is done.</p>
          </div>
          <div id="tags">anchored elements, overlay, popup, mapquest, openaerial</div>
        </div>

      </div>

    </div>

    <div style="display: none;">
      <!-- Clickable label for Vienna -->
      <a class="overlay" id="vienna" target="_blank" href="http://en.wikipedia.org/wiki/Vienna">Vienna</a>
      <!-- Popup -->
      <div class="overlay arrow_box" id="popup"></div>
    </div>

    <script src="loader.js?id=anchored-elements" type="text/javascript"></script>

  </body>
</html>
